<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="keywords" content="网站访客QQ号信息精准统计系统" />
<meta name="description" content="{$cfg_sitetitle} - 访客信息统计系统" />
<title>用户登录_{$cfg_seotitle}</title>
<link rel="Shortcut Icon" href="/static/img/favicon.ico" />
<link rel="Bookmark" href="/static/img/favicon.ico" />
<link href="/static/css/siteList.all.css" rel="stylesheet" type="text/css" />
<link href="/static/css/site_add.css" rel="stylesheet" type="text/css" />
<style>
/* 发布表单 */
.zzshang-form {
	padding: 15px;
	font-size: 16px;
	border: 1px solid #D4D4D4;
	background-color: #FFF;
}

/* 发布表单-头部用户信息栏 */
.zzshang-form .hd {
	position: relative;
	margin: 0 0 20px 12px;
	padding-left: 60px;
}
.zzshang-form .hd-info {
	height: 22px;
	line-height: 25px;
}
.zzshang-form .hd-info .time {
	margin-left: 20px;
	color: #C0C0C0;
}
.zzshang-form .hd-title {
	height: 22px;
	line-height: 35px;
	color: #C0C0C0;
}

/* 发布表单-表单项 */
.zzshang-form table.bd {
	width: 100%;
	border-spacing: 0 10px;
}
.zzshang-form th {
	padding-right: 20px;
    width: 77px;
	height: 30px;
	line-height: 30px;
	font-weight: normal;
	vertical-align: top;
	text-align: right;
}
.zzshang-form .must {
	margin-right: 6px;
	font-style: normal;
	color: #00A651;
	vertical-align: -3px;
}
.zzshang-form .text {
	padding: 3px;
    width: 340px;
    height: 24px;
    line-height: 24px;
	border: 1px solid #D4D4D4;
}
.zzshang-form select {
	padding: 3px;
    height: 28px;
	border: 1px solid #CCCCCC;
}
.zzshang-form .add-remark {
    border: 1px solid #CCCCCC;
}
.zzshang-form .add-remark textarea {
    padding: 0;
    width: 100%;
    height: 80px;
    border: 0 none;
}
.zzshang-form .verify {
	margin-right: 5px;
    padding: 3px;
    width: 100px;
    height: 24px;
    line-height: 24px;
    font-size: 16px;
	border: 1px solid #CCCCCC;
}
.zzshang-form .verifyimg {
    margin-top: 9px;
}
.zzshang-form .submit {
    padding: 0 24px;
    height: 30px;
    line-height: 21px;
    font-size: 16px;
    color: #FFFFFF;
    cursor: pointer;
    border: 0 none;
	background-color: #348FD4;
}
.zzshang-form .submit:hover {
	background-color: #2F81BF;
}
.zzshang-form .init-color {
	color: #8E8E8E;
}
</style>
</head>
<body>
<div class="userLoginHeader" id="userLoginHeader"  >

<include file="./view/head.html"/>
</div>
<div class="section">	
    <!-- 登陆表单 -->
    <form action="{:U("Public/dologin")}" method="post" class="zzshang-form cf" id="form">
        <!-- 登陆 -->
        <div class="login">
            <!-- 头部提示 -->
            <div class="hd">
                <strong>用户登录</strong>
            </div>
            <!-- /头部提示 -->
            <!-- 表单项 -->
            <table class="bd">
                <tr>
                    <th>用户名</th>
                    <td>
                        <input class="text" type="text" name="username" datatype="*" nullmsg="请填写用户名"/>&nbsp;&nbsp;<span>还没有帐号？点击<a href="{:U("Index/reg")}">[免费注册]</a></span>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
				<tr>
                    <th></th>
                    <td></td>
                </tr>
                <tr>
                    <th>密&#12288;码</th>
                    <td>
                        <input class="text" type="password" name="password" datatype="*" nullmsg="请填写密码"/>&nbsp;&nbsp;<span>密码忘记了？点击<a class="o_link ml" href="/">[找回密码]</a></span>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
				<tr>
                    <th></th>
                    <td></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td>
                        <input class="submit" type="submit" value="登录" />&nbsp;&nbsp;<span>请输入帐号密码后进行登录</span>
                    </td>
                </tr>
            </table>
            <!-- /表单项 -->
        </div>
	</form>
        <!-- /登陆 -->
</div>
﻿<div class="footer" id="footer">
<include file="./view/foot.html"/>
</div>
</body>
</html>
