<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="keywords" content="网站访客QQ号信息精准统计系统" />
<meta name="description" content="{$cfg_sitetitle} - 访客信息统计系统" />
<title>添加站点_{$cfg_seotitle}</title><link rel="Shortcut Icon" href="/static/img/favicon.ico" />
<link rel="Bookmark" href="/static/img/favicon.ico" />
<link href="/static/css/siteList.all.css" rel="stylesheet" type="text/css" />
<link href="/static/css/site_add.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="userLoginHeader" id="userLoginHeader"  >

<include file="./view/head.html"/>

</div>
<div class="section">	
	<div style="margin:0 40px 10px 5px;height:30px;">
		<div style="line-height:30px;float:left;font-size: 14px;font-weight: bold;">
		添加邮件发送帐号		</div>
	</div>
	
	<div class="site_add clearfix">
		<!-- 填写必填信息 -->
		
		<form action="{:U("User/doMainSave")}" method="post" class="think-form cf" id="form">
		<input type="hidden" name="sid" value="{$id}"/>
		
		<table class="reg">
			<tr>
				<td class="name">邮箱服务器地址：</td>
				<td><input type="text" name="mailhost" value="{$mailhost}" id="mailhost"/>&nbsp;&nbsp;请填写正确的邮箱服务器地址如 smtp.qq.com
                     <div class="suggestion_error" id="errormsg_sitename"></div>
					 <div class="suggestion"></div>	
				</td>
			</tr>
			<tr>
				<td class="name">服务器端口：</td>
				<td><input type="text" name="mailport" value="{$mailport}" id="mailport"/>&nbsp;&nbsp;默认端口为25端口
                     <div class="suggestion_error" id="errormsg_sitename"></div>
					 <div class="suggestion"></div>	
				</td>
			</tr>
			<tr>
				<td class="name">邮箱帐号：</td>
				<td><input type="text" name="mailuser" value="{$mailuser}" id="mailuser"/>&nbsp;&nbsp;请填写登录邮箱的登录帐号
                     <div class="suggestion_error" id="errormsg_sitename"></div>
					 <div class="suggestion"></div>	
				</td>
			</tr>
			<tr>
				<td class="name">邮箱密码：</td>
				<td><input type="text" name="mailpass" value="{$mailpass}" id="mailpass"/>&nbsp;&nbsp;请填写登录邮箱的登录密码
                     <div class="suggestion_error" id="errormsg_sitename"></div>
					 <div class="suggestion"></div>	
				</td>
			</tr>
			
			<tr>
				<td class="name top">发送范围：</td>
				<td>
					<select name="webid">					 
					  <volist name = "list" id = "id">
					     <option value="{$id.id}">{$id.title}({$id.id})</option>
					  </volist>
					</select>&nbsp;&nbsp;<font color="red"><b>请选择发送的站点邮箱</b></font>
					<div class="suggestion_error01" id="errormsg_domainlist"></div>
				</td>
			</tr>
			<tr>
				<td class="name top">邮件模板：</td>
				<td>
				<select name="tplid">					 
					  <volist name = "tpllist" id = "id">
					     <option value="{$id.id}">{$id.title}({$id.id})</option>
					  </volist>
					</select>
                 <div class="suggestion_error03" id="errormsg_siteinfo"></div>
                  </td>
			</tr>
					</table>
		
                
				<input class="add_icon" name="addsubmit" value=""  type="image" id="addsubmit"></div>
                <div class="loading35 hide statusLoading"></div>
		</form>
	</div>
	
</div>
﻿<div class="footer" id="footer">
    <include file="./view/foot.html"/>
	</div>
</body>
</html>
