<body>

	<volist name="list" id="vo">

<a href="{:U("User/del",array("id"=>$vo[id]))}">删除</a>  				
            </td>
        </tr>
   </volist>		
</table>
<div class="inline pull-right page">
    {$page}      
	  </div>
